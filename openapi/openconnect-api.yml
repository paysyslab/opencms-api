                  type: string
                  example: "BILL001"
      responses:
        '200':
          description: "Biller list retrieved"
          content:
            application/json:
              schema:
                type: object
                properties:
                  billers:
                    type: array
                    items:
                      type: object
                      properties:
                        billerId:
                          type: string
                          example: "12345"
                        billerName:
                          type: string
                          example: "Electricity Provider"

  /api/v1/paysyslabs/payments/billinquiry:
    post:
      tags:
        - "Non-Financial APIs"
      operationId: "billInquiry"
      summary: "Inquiry on a bill based on given parameters."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                billerId:
                  type: string
                  example: "12345"
                accountNumber:
                  type: string
                  example: "05421236547552"
      responses:
        '200':
          description: "Bill inquiry completed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  amountDue:
                    type: number
                    example: 150.75
                  dueDate:
                    type: string
                    example: "2023-11-15"

  /api/v1/paysyslabs/payments/transactioninquiry:
    post:
      tags:
        - "Non-Financial APIs"
      operationId: "transactionInquiry"
      summary: "Inquiry for transaction details based on given parameters."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                transactionId:
                  type: string
                  example: "TXN123456789"
      responses:
        '200':
          description: "Transaction inquiry successful"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  amount:
                    type: number
                    example: 5000
                  transactionDate:
                    type: string
                    example: "2023-10-15"

  /api/v1/paysyslabs/payments/merchantaliasinquiry:
    post:
      tags:
        - "Non-Financial APIs"
      operationId: "merchantAliasInquiry"
      summary: "Inquiry for merchant alias."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                merchantId:
                  type: string
                  example: "M123456"
      responses:
        '200':
          description: "Merchant alias inquiry completed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  alias:
                    type: string
                    example: "merchant123"
                  merchantName:
                    type: string
                    example: "Merchant Corp."

  /api/v1/paysyslabs/payments/getbundlescompanies:
    post:
      tags:
        - "Non-Financial APIs"
      operationId: "getBundlesCompanies"
      summary: "Get list of companies offering bundles."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bundleId:
                  type: string
                  example: "BUNDLE001"
      responses:
        '200':
          description: "Bundles companies retrieved"
          content:
            application/json:
              schema:
                type: object
                properties:
                  companies:
                    type: array
                    items:
                      type: string
                      example: "Company A and Company B"

  /api/v1/paysyslabs/payments/gettelcopackages:
    post:
      tags:
        - "Non-Financial APIs"
      operationId: "getTelcoPackages"
      summary: "Get list of available telco packages."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                telcoId:
                  type: string
                  example: "TELCO001"
      responses:
        '200':
          description: "Telco packages retrieved"
          content:
            application/json:
              schema:
                type: object
                properties:
                  packages:
                    type: array
                    items:
                      type: object
                      properties:
                        packageName:
                          type: string
                          example: "Basic Plan"
                        price:
                          type: number
                          example: 50
                        validity:
                          type: string
                          example: "30 days"

