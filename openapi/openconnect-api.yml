# NON FINANCIAL SERVICES
paths:

  /api/v1/paysyslabs/payments/titlefetch:
    post:
      tags:
        - "Non-Financial APIs"
      operationId: "unifiedTitleFetch"
      summary: "Unified Title Fetch API for retrieving beneficiary account details."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                info:
                  type: object
                  properties:
                    rrn:
                      type: string
                      example: "002236987456"
                    stan:
                      type: string
                      example: "987456"
                    txndate:
                      type: string
                      example: "20231015"
                    txntime:
                      type: string
                      example: "182243"
                senderinfo:
                  type: object
                  properties:
                    fromAccount:
                      type: string
                      example: "05421236547552"
                    fromAccountType:
                      type: string
                      example: "00"
                    fromAccountCurrency:
                      type: string
                      example: "586"
                receiverinfo:
                  type: object
                  properties:
                    bankId:
                      type: integer
                      example: 1
                    toAccount:
                      type: string
                      example: "00023137343951"
                otherinfo:
                  type: object
                  properties:
                    priorityFlag:
                      type: string
                      example: "01"
                    fallbackFlag:
                      type: string
                      example: "01"
                    purposeCode:
                      type: string
                      example: "0152"
                    amount:
                      type: number
                      example: 5000
      responses:
        '200':
          description: "Successful Title Fetch"
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    type: string
                    example: "0000"
                  response_desc:
                    type: string
                    example: "SUCCESS"
                  accountInfo:
                    type: object
                    properties:
                      title:
                        type: string
                        example: "Waqas Nizam"
                      toAccount:
                        type: string
                        example: "00653000129536"
                      destinationPaymentSystem:
                        type: string
                        example: "01"
                      iban:
                        type: string
                        example: ""
                  participantInfo:
                    type: object
                    properties:
                      bankIMD:
                        type: string
                        example: "100271"
                      bankBIC:
                        type: string
                        example: "NBPBPKKA"

  /api/v1/paysyslabs/payments/getdefaultaccountbyraastid:
    post:
      tags:
        - "Non-Financial APIs"
      operationId: "getDefaultAccountByRAASTID"
      summary: "Fetch default account by RAAST ID."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                raastId:
                  type: string
                  example: "1234567890"
      responses:
        '200':
          description: "Account details retrieved"
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountId:
                    type: string
                    example: "ABC123"
                  accountType:
                    type: string
                    example: "savings"

  /api/v1/paysyslabs/payments/getbillerscategory:
    post:
      tags:
        - "Non-Financial APIs"
      operationId: "getBillersCategory"
      summary: "Fetch available biller categories."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                categoryCode:
                  type: string
                  example: "BILL001"
      responses:
        '200':
          description: "Biller categories retrieved"
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      type: string
                      example: "Utility"

  /api/v1/paysyslabs/payments/getbillerslist:
    post:
      tags:
        - "Non-Financial APIs"
      operationId: "getBillersList"
      summary: "Fetch list of available billers."
