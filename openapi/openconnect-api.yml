      operationId: "oneStepRegistration"
      summary: "One-step registration for RAAST ID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cnic:
                  type: string
                  example: "1234567890123"
                fullName:
                  type: string
                  example: "John Doe"
                dateOfBirth:
                  type: string
                  example: "1990-01-01"
                mobileNumber:
                  type: string
                  example: "3001234567"
                email:
                  type: string
                  example: "johndoe@example.com"
                address:
                  type: string
                  example: "123 Main Street, Karachi"
      responses:
        '200':
          description: "RAAST ID one-step registration completed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    type: string
                    example: "0000"
                  response_desc:
                    type: string
                    example: "SUCCESS"
                  raastId:
                    type: string
                    example: "RAASTID123456"
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    type: string
                    example: "0401"
                  response_desc:
                    type: string
                    example: "Invalid data"

